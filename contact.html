<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Logo-Amazing-Events.ico" type="image/x-icon">
    <title>Amazing Events</title>
</head>

<body>
    <header>
        <div class="header_icon">
            <img class="img-fluid col-12 col-md-8" src="./assets/img/Logo-Amazing-Events.ico" alt="Logo" width="140">
        </div>
        <nav class="navbar navbar-expand-lg py-0 ">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav fs-6 mx-3">
                        <a class="nav-link px-5 py-0 d-flex align-items-center" aria-current="page"
                            href="./index.html">Home</a>
                        <a class="nav-link px-5 py-0 d-flex align-items-center" href="./upcoming_events.html">Upcoming
                            <br> Events</a>
                        <a class="nav-link px-5 py-0 d-flex align-items-center" href="./past_events.html">Past <br>
                            Events</a>
                        <a class="nav-link active px-5 py-0 d-flex align-items-center" href="#">contact</a>
                        <a class="nav-link px-5 py-0 d-flex align-items-center" href="./stats.html">stats</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main class="major">

        <div class="carrousel_general">
            <div id="carouselExampleCaptions" class="carousel slide w-100 h-100">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner w-100 h-100">
                    <div class="carousel-item active w-100 h-100 align-items-center">
                        <img src="./assets/img/image_concert.jpg" class="carrousel_image h-100" alt="concert">
                        <div class="carousel-caption d-flex justify-content-center">
                            <h2 class="location">CONTACT US</h2>
                        </div>
                    </div>
                    <div class="carousel-item v-100 h-100">
                        <img src="./assets/img/image_marathon.jfif" class="carrousel_image h-100" alt="marathon">
                        <div class="carousel-caption d-flex justify-content-center">
                            <h2 class="location">CONTACT US</h2>

                        </div>
                    </div>
                    <div class="carousel-item w-100 h-100">
                        <img src="./assets/img/image_museum.jpg" class="carrousel_image h-100" alt="museum">
                        <div class="carousel-caption d-flex justify-content-center">
                            <h2 class="location">CONTACT US</h2>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="form_contact">
            <div class="mb-3 w-50 mt-5">
                <label for="exampleFormControlInput1" class="form-label fs-4">Name:</label>
                <input type="text" class="form-control fs-4" id="exampleFormControlInput1" placeholder="name">
            </div>
            <div class="mb-3 w-50">
                <label for="exampleFormControlInput2" class="form-label fs-4">Email:</label>
                <input type="email" class="form-control fs-4" id="exampleFormControlInput2"
                    placeholder="user@domain.com">
            </div>
            <div class="mb-3 w-50">
                <label for="exampleFormControlTextarea1" class="form-label fs-4">Mensagge:</label>
                <textarea class="form-control fs-4" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 w-50 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary fs-5 w-25">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar_footer bg-body-tertiary">
            <div class="container_footer">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/instagram.png" alt="instagram" width="40" height="32">
                </a>

                <a class="navbar-brand" href="#">
                    <img src="./assets/img/facebook.png" alt="facebook" width="40" height="32">
                </a>

                <a class="navbar-brand" href="#">
                    <img src="./assets/img/whatsapp.png" alt="whatsapp" width="40" height="32">
                </a>
            </div>
        </nav>
        <div>
            <h2>Cohort</h2>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
